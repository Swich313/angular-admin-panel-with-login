<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>

                  <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                      <div class="form-outline form-white mb-4">
                        <input formControlName="email" type="email" class="form-control corm-control-lg" id="email">
                        <label for="email" class="form-label">Email</label>
                        <p *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"><span class="text-danger">Email is required</span></p>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input formControlName="password" type="password" class="form-control corm-control-lg" id="password">
                        <label for="password" class="form-label">Password</label>
                        <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                          <span class="text-danger">Password is required. Min length 8 chars!</span>
                        </p>
                      </div>
                    <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  </form>
              </div>

              <div>
                <p class="mb-0">Don't have an account? <a routerLink="../signup" class="text-white-50 fw-bold">Sign Up</a></p>
              </div>

            </div>
          </div>
      </div>
  </div>
</div>
